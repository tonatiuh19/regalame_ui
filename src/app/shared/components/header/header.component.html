<nav
  id="navbar"
  [class]="
    isMain
      ? 'navbar navbar-expand-lg fixed-top py-3 d-block'
      : 'navbar navbar-expand-lg bg-white fixed-top py-3 d-block'
  "
  data-navbar-on-scroll="data-navbar-on-scroll"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#goTop">
      <img
        src="https://regalameuncafe.com/images/logo_regalame.png"
        alt="Regalame un Cafe"
        height="30"
        class="d-inline-block align-text-top"
      />
    </a>

    <div class="d-sm-block d-md-none">
      <div class="text-center">
        <button
          *ngIf="!isLogged"
          class="btn btn-outline-dark btn-sm ms-1"
          (click)="login()"
        >
          <fa-icon [icon]="faUserCircle"></fa-icon>
        </button>
        <div class="dropdown additional-content">
          <button
            *ngIf="isLogged"
            class="btn btn-sm btn-outline-dark dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              *ngIf="isLogged"
              [src]="user.picture"
              alt="Profile"
              class="rounded-circle"
              width="30"
              height="30"
            />
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenuButton"
          >
            <li *ngIf="isPayments">
              <button class="dropdown-item" (click)="goToEarnings()">
                Mis pagos
              </button>
            </li>
            <li>
              <button class="dropdown-item" (click)="goToProfile()">
                Mi Perfil
              </button>
            </li>
            <li>
              <button class="dropdown-item" (click)="logOut()">
                Cerrar sesión
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="d-none d-md-block">
      <a class="btn btn-sm order-1-0 me-1"> Explorar creadores </a>
      <a class="btn btn-sm order-1-0 me-1" (click)="goToComitions()">
        Comisiones
      </a>
      <button
        *ngIf="!isLogged"
        class="btn btn-sm btn-outline-dark me-1 order-0"
        (click)="login()"
      >
        Registro / Iniciar Sesión
      </button>
      <div class="dropdown additional-content">
        <button
          *ngIf="isLogged"
          class="btn btn-sm btn-outline-dark dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            *ngIf="isLogged"
            [src]="user.picture"
            alt="Profile"
            class="rounded-circle"
            width="30"
            height="30"
          />
          <span *ngIf="isLogged"> {{ user.name }} {{ user.last_name }}</span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownMenuButton"
        >
          <li *ngIf="isPayments">
            <button class="dropdown-item" (click)="goToEarnings()">
              Mis pagos
            </button>
          </li>
          <li>
            <button class="dropdown-item" (click)="goToProfile()">
              Mi Perfil
            </button>
          </li>
          <li>
            <button class="dropdown-item" (click)="logOut()">
              Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<app-modal-sign #modal></app-modal-sign>
